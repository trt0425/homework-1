<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>球彈跳一次，高度落下1/2，100公尺落下，彈跳五次後為</p>
        <p id="hw3"></p>
    </body>
    <script>
        function hw(){
        var sum=100;
        for(var i=1;i<=5;i++)
        {
         sum=sum/2;
        }
        document.getElementById("hw3").innerHTML=sum+"公尺";
        }
        hw();
        </script>
</html>
