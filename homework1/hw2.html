<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p>水仙花數:</p>
        <p id="hw2"></p>
    </body>
    
    <script>
        
         for(var i=100;i<1000;i++){
            var a=i%10;                  
            var b=parseInt(i%100/10);    
            var c=parseInt(i/100);
            var d=a*a*a+b*b*b+c*c*c;
            if(i==d){
            document.getElementById("hw2").innerHTML+=i+'<br>';
            }
        }
    </script>
</html>
